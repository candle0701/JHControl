<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>生产计划列表</title>
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="stylesheet" href="/css/font.css" />
  <link rel="stylesheet" href="/css/xadmin.css" />
  <script src="/webjars/jquery/3.3.1-2/jquery.min.js"></script>
  <script src="/lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="/js/xadmin.js"></script>
  <script type="text/javascript" src="/js/ajax-util.js"></script>
  <script type="text/javascript" src="/js/cookie.js"></script>
  <script type="text/javascript" src="/js/jquery.cookie.js"></script>
  <script type="text/javascript" src="/js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="/pagination/jquery.pagination.js"></script></head>
  <style>
    body{overflow-y: scroll;background:url(/images/bg.png) no-repeat center;
      background-size:cover} /* 禁止刷新后出现横向滚动条 */

  </style>
<body>
<div class="x-body">

  <div>
    <table class="layui-table" style="padding-top: 20px;table-layout:fixed;width: 100%">
      <thead>
      <tr>
        <th name="th">窗号</th>
        <th name="th">项目窗型</th>
        <th name="th">类别</th>
        <th name="th">数量</th>
        <th name="th">完工数量</th>
      </thead>
      <tbody>
      <tr th:each="mesTask : ${mesTaskList}">
        <td name='td' th:text="${mesTask.winNo}">113664000@qq.com</td>
        <td name='td' th:text="${mesTask.taskWinTypeName}">超级管理员</td>
        <td name='td' th:text="${mesTask.milestoneClass}">超级管理员</td>
        <td name='td' th:text="${mesTask.num}">超级管理员</td>
        <td name='td' th:text="${mesTask.doneNum}">超级管理员</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script>


</script>
</body>

</html>
