<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/lib/layui/css/layui.css" />

    <link rel="stylesheet" href="/css/font.css" />
    <link rel="stylesheet" href="/css/xadmin.css" />
    <script src="/webjars/jquery/3.3.1-2/jquery.min.js"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/ajax-util.js"></script>
    <script type="text/javascript" src="/js/cookie.js"></script>
    <script type="text/javascript" src="/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/js/jquery-1.10.2.min.js"></script>

    <style>
        .layui-table-cell {
            height: auto;
            line-height: 28px;
            padding: 0 15px;
            position: relative;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            box-sizing: border-box;
        }
        .layui-table-cell {
            line-height: 20px;
        }
        body {
            background: url(/images/bg.png) no-repeat center;
            background-size: cover
        }
    </style>
</head>
<body>
<input type="hidden" id="projectId" th:value="${projectId}">
<div class="layui-card-body layui-text"  style="padding-top: 0px">
    <div id="toolbar">
    </div>
    <div id="tableRes" class="table-overlay">
        <table id="dataTable" lay-filter="dataTable" class="layui-hide"></table>
    </div>

</div>
<script>
    var projectId=$("#projectId").val();
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#dataTable',
            url:"/mesProjectDetailLog/pageList?projectId="+projectId,
            page: true,
            limit: 10,
            limits: [10,15,30],
            cols: [
                [
                    {title: '序号', type: 'numbers',align:'left',width:70},
                    {field: 'winNo',title: '窗号',minWidth:150},
                    {field: 'partyWinNo',title: '甲方窗号',minWidth:100},
                    {field: 'winTypeId',title: '窗型',minWidth:150},
                    {field: 'num',title: '数  量',minWidth:150},
                    {field: 'blueprintWidth',title: '图纸宽',minWidth:150},
                    {field: 'drawingHeight',title: '图纸高',minWidth:150},
                    {field: 'winWidth',title: '洞口宽',minWidth:150},
                    {field: 'winHeight',title: '洞口高',minWidth:150},
                    {field: 'preTotal',title: '暂估工程量',minWidth:150},
                    {field: 'price',title: '合同单价',minWidth:150},
                    {field: 'createBy',title: '创建人',minWidth:150},
                    {field: 'createDate',title: '修改时间',minWidth:150},
                    {field: 'status',title: '操作' ,width:150 ,align:'left',templet :function(d){
                            if(d.status == 1){
                                return "添加";
                            }else if(d.status == 2){
                                return "删除";
                            }else{
                                return "修改";
                            }
                        }},

                ]
            ]

        });
    });


</script>

</body>
</html>
