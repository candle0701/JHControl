<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/css/font.css" />
    <link rel="stylesheet" href="/css/xadmin.css" />
    <script src="/webjars/jquery/3.3.1-2/jquery.min.js"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/ajax-util.js"></script>
    <script type="text/javascript" src="/js/cookie.js"></script>
    <script type="text/javascript" src="/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/js/jquery-1.10.2.min.js"></script>
    <style>
        select{
            height: 30px;
        }
         .layui-table-cell {
             height: auto;
             line-height: 28px;
             padding: 0 15px;
             position: relative;
             overflow: hidden;
             text-overflow: ellipsis;
             white-space: normal;
             box-sizing: border-box;
         }
        body {
            background: url(/images/bg.png) no-repeat center;
            background-size: cover
        }
    </style>
</head>
<body>
<div class="layui-form layui-col-space5">

<div class="layui-card-body ">
    <div class="layui-input-inline layui-show-xs-block">
        <select name="taskName" id="taskName" lay-search autocomplete="off">
            <option th:each=" list:${projectList}"
                    th:value="${list.projectId}"
                    th:text="${list.projectName}"
            ></option>
        </select>
    </div>
    <div class="layui-inline layui-show-xs-block">
        <input type="text" id="beginDate" name="beginDate" autocomplete="off" class="layui-input" placeholder="开始时间" >
    </div>
    <div class="layui-inline layui-show-xs-block">
        <input type="text" id="endDate" name="endDate" autocomplete="off" class="layui-input" placeholder="结束时间" >
    </div>
    <div class="layui-inline layui-show-xs-block">
        <button class="layui-btn" id="layui-btn" data-type="reload">搜索</button>
    </div>

</div>
</div>
<div class="layui-card-body ">
    <div class="layui-inline layui-show-xs-block" >
        <button class="layui-btn" id="createExcel" th:onclick="createExcel()" >
            <i class="layui-icon layui-icon-download-circle"></i>导出数据</button>
    </div>
</div>
<div class="layui-card-body layui-text"  style="padding-top: 0px">
    <div id="toolbar">
    </div>
    <div id="tableRes" class="table-overlay">
        <table id="dataTable" lay-filter="dataTable" class="layui-hide"></table>
    </div>
</div>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#beginDate' //指定元素
            ,type: 'date'
        });
        laydate.render({
            elem: '#endDate' //指定元素
            ,type: 'date'
        });
    });
    var taskName=$("#taskName").val();
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#dataTable',
            url:"/statisticsController/projectWinList",
            page: true,
            limit: 10,
            limits: [10,15,30],
            totalRow: true,
            where:{
                'taskName':taskName
            },
            cols: [
                [
                    {title: '序号', type: 'numbers',align:'center',width:70, totalRowText: '合计'},
                    {title: '项目名称', field: 'projectName',align:'center',minWidth:150},
                    {title: '窗号', field: 'winNo',align:'center',minWidth:150},
                    {title: '类别', field: 'groupName',align:'center',minWidth:150,templet :function(d){
                           if(d.milestoneClass == '2'){
                                return "套"
                           }else{
                               return d.groupName
                           }
                        }},
                    {title: '下单樘数', field: 'numbers',align:'center',minWidth:150},
                    {title: '完成樘数', field: 'doneNum',align:'center',minWidth:150},
                    {title: '未完成樘数', field: 'doneNum',align:'center',minWidth:150,templet :function(d){
                                    return d.numbers-d.doneNum
                        }}
                ]
            ],
            done:function (res,curr,count) {
                $.ajax({
                    url:'/statisticsController/projectWinSum',
                    data:{
                        'taskName':$("#taskName").val(),
                        'beginDate':$("#beginDate").val(),
                        'endDate':$("#endDate").val(),
                    },
                    success:function(re){
                        $(".layui-table-total div:eq(4)").html(re.numbersSum);
                        $(".layui-table-total div:eq(5)").html(re.numSum);
                        $(".layui-table-total div:eq(6)").html(re.numbersSum-re.numSum);
                    }
                })
            }
        });
        //监听行工具事件
        table.on('tool(dataTable)', function(obj){
            var data = obj.data;
        });
        //重载
        var $ = layui.$, active = {
            reload: function(){
                var taskName=$("#taskName").val();
                var beginDate=$("#beginDate").val();
                var endDate=$("#endDate").val();
                //执行重载
                table.reload('dataTable', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where:{
                        'taskName':taskName,
                        'beginDate':beginDate,
                        'endDate':endDate
                    }
                });
            }
        };
        //查询触发
        $('#layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });


    function createExcel(){
        var taskName=$("#taskName").val();
        var beginDate=$("#beginDate").val();
        var endDate=$("#endDate").val();
        window.location.href='/statisticsController/projectWinListExportExcel?endDate='+endDate+'&taskName='+taskName+'&beginDate='+beginDate;
    }



</script>
</body>
</html>
